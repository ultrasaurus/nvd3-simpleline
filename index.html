<html>
  <head>
    <title>nvd3 experiment</title>
    <link href="https://raw.github.com/novus/nvd3/master/src/nv.d3.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://raw.github.com/novus/nvd3/master/lib/d3.v2.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/novus/nvd3/master/nv.d3.min.js"></script>
  </head>
  <body>
    
<h1>Test</h1>

<div id="chart">
  <svg style='height:500px'> </svg>
</div>
<script type="text/javascript"> 
  nv.addGraph(function() {  
   var chart = nv.models.lineChart();
   
   chart.xAxis
       .axisLabel('Time (ms)')
       .tickFormat(d3.format(',r'));
 
   chart.yAxis
       .axisLabel('Voltage (v)')
       .tickFormat(d3.format('.02f'));
 
   d3.select('#chart svg')
       .datum(sinAndCos())
     .transition().duration(500)
       .call(chart);
 
   nv.utils.windowResize(function() { d3.select('#chart svg').call(chart) });
 
   return chart;
 });

 
 /**************************************
  * Simple test data generator
  */
 function sinAndCos() {
   var sin = [],
       cos = [];
 
   for (var i = 0; i < 100; i++) {
     sin.push({x: i, y: Math.sin(i/10)});
     cos.push({x: i, y: .5 * Math.cos(i/10)});
   }
 
   return [
     {
       values: sin,
       key: 'Sine Wave',
       color: '#ff7f0e'
     },
     {
       values: cos,
       key: 'Cosine Wave',
       color: '#2ca02c'
     }
   ];
 }

</script>

 

  </body>
</html>
